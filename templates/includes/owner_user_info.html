{% load static %}
<!-- user:info -->
<div class="flex items-center gap-5 mb-5">
    <div class="flex items-center gap-3">
        <div class="flex-shrink-0 w-10 h-10 rounded-full overflow-hidden">
            {% if user.image %}
                <img src="{{ user.image.url }}" class="w-full h-full object-cover"
                     alt="..."/>
            {% else %}
                <img src="{% static 'images/avatars/newsman.JPG' %}" class="w-full h-full object-cover"
                     alt="..."/>
            {% endif %}
        </div>
        <div class="flex flex-col items-start space-y-1">
            {% if request.user == user %}
                <span class="text-xs text-muted">خوش آمدید</span>
            {% endif %}
            <span class="line-clamp-1 font-semibold text-sm text-foreground cursor-default">{{ user.username }}</span>
        </div>
    </div>
    {% if account_status == "PU" %}
        <button type="button" id="change-account-status-btn"
                onclick="toggle_account_status()"
                class="flex items-center justify-center gap-1 w-full h-10 bg-primary rounded-full text-primary-foreground transition-all hover:opacity-80 px-4">
            <span class="font-semibold text-sm">{{ user.get_account_status_display }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z">
                </path>
            </svg>
        
        </button>
    {% elif account_status == "PV" %}
        <button type="button" id="change-account-status-btn"
                onclick="toggle_account_status()"
                class="flex items-center justify-center gap-1 w-full h-10 bg-red-500 rounded-full text-primary-foreground transition-all hover:opacity-80 px-4">
            <span class="font-semibold text-sm">{{ user.get_account_status_display }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z">
                </path>
            </svg>


        </button>
    {% endif %}
</div>
<!-- end user:info -->
