{% for message in messages %}
    {% if message %}
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                Swal.fire({
                    text: "{{ message }}",
                    icon: "{{ message.tags }}",
                    timer: 3000,
                    confirmButtonText: 'باشه'
                });
            });
        </script>
    {% endif %}
{% endfor %}
